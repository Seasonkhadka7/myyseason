<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.125rem;
            margin-bottom: 1rem;
        }
        .launch-date {
            font-size: 1rem;
            color: #666;
        }
        .features {
            list-style-type: none;
            padding: 0;
        }
        .features li {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }
        .signup-form {
            margin-top: 2rem;
        }
        .signup-form input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        .signup-form button {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }
        .signup-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Construction</h1>
        <p>Our website is currently under construction. We expect to launch in:</p>
        <p class="launch-date">2024</p>
        <p>In the meantime, here are some features you can expect on the completed website:</p>
        <ul class="features">
            <li>Info</li>
            <li>blog</li>
            <li>location 3</li>
        </ul>
        <div class="signup-form">
            <input type="email" placeholder="Enter your email for updates">
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
